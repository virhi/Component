build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "./phpunit.xml"
        run_from: "./"
        coverage: "build/logs/coverage"
